[package]
name = "giallo"
version = "0.0.1"
edition = "2024"
license = "MIT"
description = "A HTML code highlighter"

[dependencies]
onig = { version = "6", default-features = false, path = "../pulls/rust-onig/onig" }
serde_json = "1"
serde = { version = "1", features = ["derive"] }
bincode = "2"

# Optional dependencies for the generator tool
walkdir = { version = "2.0", optional = true }
regex = "1.11.3"

[features]
tools = ["walkdir"]

[dev-dependencies]
insta = "1.39"
criterion = "0.7"
pretty_assertions = "1.0"

[[bench]]
name = "tokenizer"
harness = false

[[bin]]
name = "tm-stats"
path = "tools/stats.rs"
required-features = ["tools"]

